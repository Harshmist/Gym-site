<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Gym Site - BMI</title>

</head>
<body>
  <nav>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

  </nav>
  <div class="container-bmi">
    <div class="bmi-inputs">
      <input type="number" id="height-input" placeholder="height in cm"/><br>
      <input type="number" id="weight-input" placeholder="weight in kg"/><br>
      <button onclick="bmi()">Submit</button>
      <h4 id="bmi-output" style="margin-top: 5px;"><h4>
    </div>

    <div class="nav-links">
      <button class="arrowButton"><i class="fas fa-angle-double-left"></i></button>
      <button>Workout Builder</button>
      <button>BMI Calculator</button>
      <button>Progress Tracker</button>
      </div>
  </div>
<script src="script.js"></script>
</body>
</html>
